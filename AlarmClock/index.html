    <main>
        <div id="border">
            <div class="container">
                <div class="time">
                    <p id="hour">00</p>
                    <p>:</p>
                    <p id="min">00</p>
                    <p>:</p>
                    <p id="sec">00</p>
                </div>
                <div class="btn" id="start" onclick="start()">Start</div>
            </div>
        </div>
        <div class="setTimerBox">
            <div class="time-box">
                <div class="hour">
                    <i class="fa-solid fa-angle-down above-arrow" id="increase-hour" onclick="increaseHour()"></i>
                    <p>00</p>
                    <i class="fa-solid fa-angle-down down-arrow" id="decrease-hour" onclick="decreaseHour()"></i>
                </div>
                <p>:</p>
                <div class="min">
                    <i class="fa-solid fa-angle-down above-arrow" id="increase-min" onclick="increaseMin()"></i>
                    <p>00</p>
                    <i class="fa-solid fa-angle-down down-arrow" id="decrease-min" onclick="decreaseMin()"></i>
                </div>
                <p>:</p>
                <div class="sec">
                    <i class="fa-solid fa-angle-down above-arrow" id="increase-sec" onclick="increaseSec()"></i>
                    <p>00</p>
                    <i class="fa-solid fa-angle-down down-arrow" id="decrease-sec" onclick="decreaseSec()"></i>
                </div>
            </div>
            <div><i class="fa-solid fa-pen-to-square"></i><input ></div>
            <div class="btn-box">
                <div class="btn" id="save" onclick="save()">Save</div>
                <div class="btn" id="cancel" onclick="cancel()"><i class="fa-solid fa-xmark"></i>Cancel</div>
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
