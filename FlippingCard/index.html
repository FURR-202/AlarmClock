<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'></head>
<body>
   <div class="circle"></div>
    <div id="card">
        <div id="head">
           <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg">
           <h3>Master Card</h3>
           <img id="chip" src="https://cdn.freebiesupply.com/logos/large/2x/chip-1-logo-png-transparent.png">
        </div>
        <div id="card_info">
            <p id="card-number">Card Number</p>
            <p id="num">0880 2345 1900</p>
            <p id="owner">Prem Kumar Sahni</p>
            <p id="validation-day">Thur</p>
            <p id="validation-date">29/25</p>
        </div>
    </div>
    <div id="Back-card">
       <p>For customer service call +977 4343 3433 or email at mastercard@gemail.com</p>
       <div id="strip"></div>
    <div id="white-strip"><i id="fake-number">005</i></div>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem sed repellendus esse officiis tenetur blanditiis maxime quod itaque.</p>
    </div>
